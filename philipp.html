<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Quiz mit Charakter-Design</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            font-size: 36px;
            color: #f39c12;
        }
        #quiz-container, #character-setup {
            background-color: #34495e;
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        button {
            background-color: #3498db;
            color: white;
            font-size: 18px;
            padding: 15px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 80%;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:focus {
            outline: none;
        }
        #timer {
            font-size: 24px;
            color: #e74c3c;
            font-weight: bold;
            margin-top: 10px;
        }
        .quiz-item {
            margin: 20px 0;
        }
        .quiz-item h2 {
            font-size: 24px;
            color: #ecf0f1;
        }
        .avatar-option {
            display: inline-block;
            margin: 10px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #fff;
            line-height: 100px;
            font-size: 24px;
            color: #2c3e50;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
        }
        .avatar-option:hover {
            background-color: #3498db;
            color: white;
        }
        #avatar-preview, #name-preview, #color-preview {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Charakter Design Section -->
    <div id="character-setup">
        <h1>Erstelle deinen Charakter</h1>
        <p>WÃ¤hle deinen Avatar und gebe deinen Namen ein, bevor du das Quiz startest!</p>
        
        <div>
            <h2>WÃ¤hle einen Avatar</h2>
            <div id="avatars">
                <div class="avatar-option" style="background-color: #e74c3c;" onclick="selectAvatar('ðŸ”¥')">ðŸ”¥</div>
                <div class="avatar-option" style="background-color: #2ecc71;" onclick="selectAvatar('ðŸŒ¿')">ðŸŒ¿</div>
                <div class="avatar-option" style="background-color: #f39c12;" onclick="selectAvatar('ðŸŒŸ')">ðŸŒŸ</div>
                <div class="avatar-option" style="background-color: #3498db;" onclick="selectAvatar('ðŸŒŠ')">ðŸŒŠ</div>
            </div>
        </div>

        <div>
            <h2>WÃ¤hle eine Farbe</h2>
            <input type="color" id="color-picker" value="#3498db" onchange="updateColor()">
        </div>

        <div>
            <h2>Gib deinen Namen ein</h2>
            <input type="text" id="player-name" placeholder="Dein Name" oninput="updateName()"/>
        </div>

        <div id="avatar-preview"></div>
        <div id="name-preview"></div>
        <div id="color-preview"></div>

        <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <!-- Quiz Section -->
    <div id="quiz-container" style="display: none;">
        <div id="timer">Zeit: 00:20</div>
        <div id="quiz-content"></div>
    </div>

    <script>
        let playerName = "";
        let avatar = "ðŸŒŸ"; // Default avatar
        let avatarColor = "#3498db"; // Default color
        let currentQuestion = 0;
        let score = 0;
        let timer;
        let timeLeft = 20; // 20 seconds per question

        // Funktion zum AuswÃ¤hlen des Avatars
        function selectAvatar(selectedAvatar) {
            avatar = selectedAvatar;
            document.getElementById("avatar-preview").innerText = `Dein Avatar: ${avatar}`;
        }

        // Funktion zur Anzeige des Namens
        function updateName() {
            playerName = document.getElementById("player-name").value;
            document.getElementById("name-preview").innerText = `Dein Name: ${playerName}`;
        }

        // Funktion zur Anzeige der Farbe
        function updateColor() {
            avatarColor = document.getElementById("color-picker").value;
            document.getElementById("color-preview").innerText = `Deine Farbe: ${avatarColor}`;
        }

        // Funktion zum Starten des Quizzes
        function startQuiz() {
            if (playerName === "") {
                alert("Bitte gib deinen Namen ein!");
                return;
            }

            document.getElementById("character-setup").style.display = "none";
            document.getElementById("quiz-container").style.display = "block";
            displayQuestion(); // Zeige die erste Frage
        }

        // Fragen und Antworten fÃ¼r das Quiz
        const questions = [
            { question: "test1?", answer: "Nein", options: ["Ja", "Nein", "Villeicht", "Test"] },
            { question: "test2?", answer: "Nein", options: ["Ja", "Nein", "Villeicht", "Test"] },
            { question: "test3?", answer: "Nein", options: ["Ja", "Nein", "Villeicht", "Test"] },
            { question: "test4?", answer: "Nein", options: ["Ja", "Nein", "Villeicht", "Test"] },
        ];

        // Funktion zur Anzeige der aktuellen Frage und Optionen
        function displayQuestion() {
            const quizContent = document.getElementById("quiz-content");
            const questionData = questions[currentQuestion];

            quizContent.innerHTML = ` 
                <div class="quiz-item">
                    <h2>${questionData.question}</h2>
                    ${questionData.options.map((option) => `
                        <button style="background-color: ${avatarColor};" onclick="nextQuestion('${option}')">${option}</button>
                    `).join('')}
                </div>
            `;
            
            // Setze den Timer fÃ¼r diese Frage
            timeLeft = 20;  // Reset timer to 20 seconds for each new question
            startTimer();  // Start the countdown for the current question
        }

        // Funktion zur Handhabung der Benutzerantwort und zur Anzeige der nÃ¤chsten Frage
        function nextQuestion(selectedOption) {
            const correctAnswer = questions[currentQuestion].answer;

            // ÃœberprÃ¼fen, ob die Antwort richtig ist
            if (selectedOption === correctAnswer) {
                score++;
            }

            currentQuestion++;

            // Wenn es noch Fragen gibt, zeige die nÃ¤chste Frage an
            if (currentQuestion < questions.length) {
                displayQuestion();
            } else {
                displayResult();
            }
        }

// Funktion zur Anzeige des Ergebnisbildschirms
function displayResult() {
    const quizContent = document.getElementById("quiz-content");
    quizContent.innerHTML = `
        <div id="result">Quiz beendet!</div>
        <p>Dein Punktestand: ${score} von ${questions.length}</p>
        <button onclick="restartQuiz()">Erneut starten</button>
        <br><br>
        <button onclick="goToMainMenu()">ZurÃ¼ck zum HauptmenÃ¼</button>
    `;
    clearInterval(timer); // Stoppe den Timer
}

// Funktion zum ZurÃ¼ckkehren zum HauptmenÃ¼ (index.html)
function goToMainMenu() {
    window.location.href = 'index.html'; // Leitet den Benutzer zur index.html weiter
}


        // Funktion, um das Quiz neu zu starten
        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            displayQuestion();
        }

        // Funktion fÃ¼r den Countdown-Timer
        function startTimer() {
            const timerElement = document.getElementById("timer");

            // Stoppe vorherigen Timer (falls vorhanden)
            clearInterval(timer);

            // Starte neuen Timer
            timer = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    nextQuestion(""); // Gehe zur nÃ¤chsten Frage, wenn der Timer ablÃ¤uft
                } else {
                    timeLeft--;
                    const minutes = Math.floor(timeLeft / 60);
                    const seconds = timeLeft % 60;
                    timerElement.textContent = `Zeit: ${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                }
            }, 1000);  // Timer lÃ¤uft jede Sekunde
        }
    </script>
</body>
</html>

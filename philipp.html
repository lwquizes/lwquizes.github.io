<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torwartspiel das Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            font-size: 36px;
            color: #f39c12;
        }
        #quiz-container, #character-setup {
            background-color: #34495e;
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        button {
            background-color: #3498db;
            color: white;
            font-size: 18px;
            padding: 15px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 80%;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:focus {
            outline: none;
        }
        #timer {
            font-size: 24px;
            color: #e74c3c;
            font-weight: bold;
            margin-top: 10px;
        }
        .quiz-item {
            margin: 20px 0;
        }
        .quiz-item h2 {
            font-size: 24px;
            color: #ecf0f1;
        }
        .avatar-option {
            display: inline-block;
            margin: 10px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #fff;
            line-height: 100px;
            font-size: 24px;
            color: #2c3e50;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
        }
        .avatar-option:hover {
            background-color: #3498db;
            color: white;
        }
        #avatar-preview, #name-preview, #color-preview {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Charakter Design Section -->
    <div id="character-setup">
        <h1>Erstelle deinen Charakter</h1>
        <p>W√§hle deinen Avatar und gebe deinen Namen ein, bevor du das Quiz startest!</p>
        
        <div>
            <h2>W√§hle einen Avatar</h2>
            <div id="avatars">
                <div class="avatar-option" style="background-color: #e74c3c;" onclick="selectAvatar('üî•')">üî•</div>
                <div class="avatar-option" style="background-color: #2ecc71;" onclick="selectAvatar('üåø')">üåø</div>
                <div class="avatar-option" style="background-color: #f39c12;" onclick="selectAvatar('üåü')">üåü</div>
                <div class="avatar-option" style="background-color: #3498db;" onclick="selectAvatar('üåä')">üåä</div>
            </div>
        </div>

        <div>
            <h2>W√§hle eine Farbe</h2>
            <input type="color" id="color-picker" value="#3498db" onchange="updateColor()">
        </div>

        <div>
            <h2>Gib deinen Namen ein</h2>
            <input type="text" id="player-name" placeholder="Dein Name" oninput="updateName()"/>
        </div>

        <div id="avatar-preview"></div>
        <div id="name-preview"></div>
        <div id="color-preview"></div>

        <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <!-- Quiz Section -->
    <div id="quiz-container" style="display: none;">
        <div id="timer">Zeit: 00:20</div>
        <div id="quiz-content"></div>
    </div>

    <script>
        let playerName = "";
        let avatar = "üåü"; 
        let avatarColor = "#3498db";
        let currentQuestion = 0;
        let score = 0;
        let timer;
        let timeLeft = 20;

        // Funktion zum Ausw√§hlen des Avatars
        function selectAvatar(selectedAvatar) {
            avatar = selectedAvatar;
            document.getElementById("avatar-preview").innerText = `Dein Avatar: ${avatar}`;
        }

        // Funktion zur Anzeige des Namens
        function updateName() {
            playerName = document.getElementById("player-name").value;
            document.getElementById("name-preview").innerText = `Dein Name: ${playerName}`;
        }

        // Funktion zur Anzeige der Farbe
        function updateColor() {
            avatarColor = document.getElementById("color-picker").value;
            document.getElementById("color-preview").innerText = `Deine Farbe: ${avatarColor}`;
        }

        // Funktion zum Starten des Quizzes
        function startQuiz() {
            if (playerName === "") {
                alert("Bitte gib deinen Namen ein!");
                return;
            }

            document.getElementById("character-setup").style.display = "none";
            document.getElementById("quiz-container").style.display = "block";
            displayQuestion(); 
        }

        // Fragen und Antworten f√ºr das Quiz
        const quizQuestions = [
    { 
        question: "Wie nennt man den Bereich, in dem der Torwart den Ball mit den H√§nden spielen darf?", 
        answer: "Strafraum", 
        options: ["Strafraum", "Torraum", "Mittelfeld"] 
    },
    { 
        question: "Welches Element ist essenziell f√ºr die Torwart-Technik?", 
        answer: "Sprungkraft", 
        options: ["Sprungkraft", "Schusskraft", "Geschwindigkeit"] 
    },
    { 
        question: "Welche Ausr√ºstung ist speziell f√ºr Torh√ºter erforderlich?", 
        answer: "Handschuhe", 
        options: ["Handschuhe", "Schienbeinschoner", "Torwarthose"] 
    },
    { 
        question: "Was bedeutet der Begriff \u201eFausten\u201c im Torwartspiel?", 
        answer: "Den Ball mit den F√§usten kl√§ren", 
        options: ["Den Ball kontrolliert mit den H√§nden abfangen", "Den Ball mit den F√§usten kl√§ren", "Einen Spieler wegdr√ºcken"] 
    },
    { 
        question: "Welcher Fu√ü wird beim Absto√ü idealerweise verwendet?", 
        answer: "Der st√§rkere Fu√ü", 
        options: ["Der st√§rkere Fu√ü", "Beide F√º√üe gleichzeitig", "Immer der linke Fu√ü"] 
    },
    { 
        question: "Was sollte ein Torwart tun, wenn er in einem Eins-gegen-Eins-Duell mit einem Angreifer ist?", 
        answer: "Herauslaufen, um den Winkel zu verkleinern", 
        options: ["Im Tor bleiben und abwarten", "Herauslaufen, um den Winkel zu verkleinern", "Sich hinlegen"] 
    },
    { 
        question: "Was ist die Hauptaufgabe eines Torwarts bei einem Freisto√ü?", 
        answer: "Die Mauer korrekt zu positionieren", 
        options: ["Die Mauer korrekt zu positionieren", "Den Ball ins Tor ablenken", "Passwege blockieren"] 
    },
    { 
        question: "Wie sollte ein Torwart bei einem Eckball stehen?", 
        answer: "Zwei Meter vor der Torlinie", 
        options: ["Direkt auf der Torlinie", "Zwei Meter vor der Torlinie", "Auf H√∂he des Elfmeterpunktes"] 
    },
    { 
        question: "Welche F√§higkeit ist besonders wichtig, um Distanzsch√ºsse zu halten?", 
        answer: "Reflexe", 
        options: ["Reflexe", "Spiel√ºbersicht", "Teamkommunikation"] 
    },
    { 
        question: "Ein Angreifer schie√üt den Ball in Richtung Tor, und der Ball ist schwer zu erreichen. Was sollte der Torwart tun?", 
        answer: "Mit voller Kraft zum Ball hechten", 
        options: ["Mit voller Kraft zum Ball hechten", "Den Ball nur beobachten", "Den Ball absichtlich ins Tor lassen"] 
    },
    { 
        question: "Der Torwart f√§ngt den Ball. Was ist die beste M√∂glichkeit, einen Konter einzuleiten?", 
        answer: "Den Ball zu einem nahen Verteidiger spielen", 
        options: ["Den Ball weit nach vorne werfen", "Den Ball zu einem nahen Verteidiger spielen", "Den Ball so lange wie m√∂glich halten"] 
    },
    { 
        question: "Wie kann ein Torwart seine Mitspieler am effektivsten w√§hrend des Spiels dirigieren?", 
        answer: "Laut und klar kommunizieren", 
        options: ["Laut und klar kommunizieren", "Handzeichen geben", "Still beobachten"] 
    }
];


// Funktion zur Anzeige der aktuellen Frage und Optionen
function displayQuestion() {
    const quizContent = document.getElementById("quiz-content");
    const questionData = quizQuestions[currentQuestion];

    quizContent.innerHTML = ` 
        <div class="quiz-item">
            <h2>${questionData.question}</h2>
            ${questionData.options.map((option) => `
                <button style="background-color: ${avatarColor};" onclick="nextQuestion('${option}')">${option}</button>
            `).join('')}
        </div>
    `;
    
    // Setze den Timer f√ºr diese Frage
    timeLeft = 20; 
    startTimer();  
}

// Funktion zur Handhabung der Benutzerantwort und zur Anzeige der n√§chsten Frage
function nextQuestion(selectedOption) {
    const correctAnswer = quizQuestions[currentQuestion].answer;

    // √úberpr√ºfen, ob die Antwort richtig ist
    if (selectedOption === correctAnswer) {
        score++;
    }

    currentQuestion++;

    // Wenn es noch Fragen gibt, zeige die n√§chste Frage an
    if (currentQuestion < quizQuestions.length) {
        displayQuestion();
    } else {
        displayResult();
    }
}

// Funktion zur Anzeige des Ergebnisbildschirms
function displayResult() {
    const quizContent = document.getElementById("quiz-content");
    quizContent.innerHTML = `
        <div id="result">Quiz beendet!</div>
        <p>Dein Punktestand: ${score} von ${quizQuestions.length}</p>
        <button onclick="restartQuiz()">Erneut starten</button>
        <br><br>
        <button onclick="goToMainMenu()">Zur√ºck zum Hauptmen√º</button>
    `;
    clearInterval(timer); // Stoppe den Timer
}


// Funktion zum Zur√ºckkehren zum Hauptmen√º (index.html)
function goToMainMenu() {
    window.location.href = 'index.html'; // Leitet den Benutzer zur index.html weiter
}


        // Funktion, um das Quiz neu zu starten
        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            displayQuestion();
        }

        // Funktion f√ºr den Countdown-Timer
        function startTimer() {
            const timerElement = document.getElementById("timer");

            // Stoppe vorherigen Timer (falls vorhanden)
            clearInterval(timer);

            // Starte neuen Timer
            timer = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    nextQuestion(""); // Gehe zur n√§chsten Frage, wenn der Timer abl√§uft
                } else {
                    timeLeft--;
                    const minutes = Math.floor(timeLeft / 60);
                    const seconds = timeLeft % 60;
                    timerElement.textContent = `Zeit: ${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                }
            }, 1000);  // Timer l√§uft jede Sekunde
        }
    </script>
</body>
</html>
